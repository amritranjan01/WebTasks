<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  ul {
    list-style-type: none;
    padding: 20;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 15px;
    width: 150px;
    /* display: inline; */
    border: 1px solid black;
  }

  li {
    padding: 10px;
    /* display: inline; */
    display: block;
    background-color: skyblue;
  }

  li a {
    display: block;
    /* display: inline; */
    text-decoration: none;
  }

  li:hover {
    background-color: yellow;
  }
</style>

<body>
  <h1>Vertical Navigation Bar</h1>
  
  <ul >
    <li><a href="#">Home</a></li>
    <li><a href="#">Java</a></li>

  </ul>
